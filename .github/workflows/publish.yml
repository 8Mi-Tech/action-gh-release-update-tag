name: Publish

on:
  workflow_dispatch:
    inputs:
      versionType:
        type: choice
        description: '<major|minor|patch>'
        required: true
        default: 'minor'
        options:
          - major
          - minor
          - patch
jobs:
  publish:
    name: Publish ${{ inputs.versionType }} release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
      - name: Prepare Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION}}
          cache: 'yarn'
      - id: update-version
        shell: bash
        name: Update package.json version
        # Use npm because yarn is for some reason not able to output only the version name
        run: echo "version=$(npm version --no-git-tag-version ${{ inputs.versionType }})" >> $GITHUB_OUTPUT
      - name: Commit new version
        shell: bash
        run: |
          git config --global user.name 'Richard Simko'
          git config --global user.email '<1245031+richardsimko@users.noreply.github.com>'
          git commit -am "Release ${{steps.update-version.outputs.version}}"
          git pull --rebase
          git push
      - name: Checkout release branch
        shell: bash
        run: |
          git checkout -b release/${{steps.update-version.outputs.version}}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn run build
      - name: Install prod dependencies
        run: rm -rf node_modules && yarn install --production --frozen-lockfile
      - name: Commit node_modules and dist
        id: commit
        shell: bash
        run: |
          git add --force dist/
          git add --force node_modules/
          git commit -am "Build ${{steps.update-version.outputs.version}}"
          git tag ${{steps.update-version.outputs.version}}
          git push origin ${{steps.update-version.outputs.version}}
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - name: 'Build Changelog'
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
            token: '${{ github.token }}'
            configurationJson: |
              {
                "categories": [
                  {
                    "title": "## üöÄ Features",
                    "labels": ["feature"]
                  },
                  {
                    "title": "## üêõ Fixes",
                    "labels": ["fix"]
                  },
                  {
                      "title": "## üí¨ Other",
                      "labels": ["other"]
                  },
                  {
                      "title": "## üì¶ Dependencies",
                      "labels": ["dependencies"]
                  },
                  {
                      "title": "## ‚ùì Uncategorized",
                      "labels": []
                  }
                ]
              }
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          body: ${{steps.build_changelog.outputs.changelog}}
          name: ${{steps.update-version.outputs.version}}
          tag_name: ${{steps.update-version.outputs.version}}
          target_commitish: ${{ steps.commit.outputs.sha }}
